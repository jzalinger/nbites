package messages;

message ArmContactState
{
    enum PushDirection
    {
        NONE = 0;
	NORTH = 1;
	NORTHEAST = 2;
	EAST = 3;
	SOUTHEAST = 4;
	SOUTH = 5;
	SOUTHWEST = 6;
	WEST = 7;
	NORTHWEST = 8;
    }

    optional PushDirection right_push_direction = 1;
    optional PushDirection left_push_direction = 2;
}